<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set up Tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0284c7', // Sky-600
                        'primary-dark': '#0369a1', // Sky-700
                        'success': '#10b981', // Emerald-500
                        'error': '#ef4444', // Red-500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply Inter font globally and ensure box-sizing is sensible */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Slate-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* Slate-200 */
        }

        /* Styling for the radio button and label area */
        .answer-option {
            transition: all 0.2s;
        }

        /* Hide default radio button */
        .answer-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style the visible label/container */
        .answer-option label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid #d1d5db; /* Gray-300 */
            background-color: white;
            transition: all 0.1s ease-in-out;
            user-select: none;
        }

        /* Visual indicator when focused or hovered */
        .answer-option label:hover {
            background-color: #f3f4f6; /* Gray-50 */
            border-color: #94a3b8; /* Slate-400 */
        }

        /* Visual indicator when checked */
        .answer-option input[type="radio"]:checked + label {
            background-color: #eff6ff; /* Blue-50 */
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Add custom radio circle */
        .answer-option label::before {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            border: 2px solid #94a3b8; /* Slate-400 */
            margin-right: 0.75rem;
            transition: all 0.1s ease-in-out;
            flex-shrink: 0;
        }

        .answer-option input[type="radio"]:checked + label::before {
            background-color: #3b82f6; /* Blue-500 */
            border-color: #3b82f6;
            box-shadow: inset 0 0 0 3px white;
        }

        /* Result highlighting styles (for after submission) */
        .answer-option.correct label {
            background-color: #d1fae5; /* Green-100 */
            border-color: #10b981; /* Success */
        }

        .answer-option.incorrect label {
            background-color: #fee2e2; /* Red-100 */
            border-color: #ef4444; /* Error */
        }

        .answer-option.correct input[type="radio"]:checked + label::before {
            background-color: #10b981; /* Success */
            border-color: #10b981;
        }
        .answer-option.incorrect input[type="radio"]:checked + label::before {
            background-color: #ef4444; /* Error */
            border-color: #ef4444;
        }

    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center py-6 md:py-10 bg-white rounded-xl shadow-lg mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Data Structures Quiz</h1>
            <p class="text-lg text-gray-500 mt-2">Test your knowledge across 60 essential C++ concepts.</p>
        </header>
        
        <!-- Warning Message Container (for mandatory answers) -->
        <div id="warning-message" class="hidden bg-red-100 border border-error text-error px-4 py-3 rounded-xl mb-6 shadow-md" role="alert">
            <p class="font-semibold text-lg">Warning!</p>
            <p class="text-sm">You must answer all questions before submitting the quiz.</p>
        </div>

        <!-- Quiz Container -->
        <form id="quiz-form" class="space-y-8">
            <!-- Questions will be rendered here -->
        </form>

        <!-- Submit Button -->
        <div class="mt-10 mb-8">
            <button id="submit-button" onclick="submitQuiz(event)"
                class="w-full md:w-auto px-12 py-3 bg-primary text-white font-semibold text-xl rounded-xl shadow-lg hover:bg-primary-dark transition duration-200 transform hover:scale-[1.01]">
                Check Answers
            </button>
        </div>

        <!-- Results Modal/Container -->
        <div id="results-container" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
            <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 w-full max-w-lg transform scale-100 transition-transform duration-300">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Results</h2>
                <p id="score-text" class="text-2xl font-semibold mb-6"></p>
                <p class="text-gray-600 mb-6">Review your score above and scroll down to see the detailed correct/incorrect highlights on the quiz.</p>
                <button onclick="closeResults()" class="w-full py-3 bg-primary text-white font-semibold rounded-xl hover:bg-primary-dark transition duration-200">
                    Close & Review
                </button>
            </div>
        </div>

    </div>

    <script>
        // Global variables
        let isSubmitted = false;
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const submitButton = document.getElementById('submit-button');

        // The complete quiz data structure (6 sections * 10 questions = 60 questions)
        const quizData = [
            {
                section: "Section 1: Basics & Variables",
                questions: [
                    { q: "The statement #include <iostream> is used to:", options: ["Define variables", "Add input/output library", "End the program", "Declare constants"], answer: "Add input/output library" },
                    { q: "The main function in C++ must return:", options: ["double", "float", "int", "void"], answer: "int" },
                    { q: "Which of the following is a valid variable declaration?", options: ["int 3number;", "float number-3;", "double num3;", "char& num;"], answer: "double num3;" },
                    { q: "A variable must be declared:", options: ["Before usage", "After usage", "Inside cout", "Inside the return statement"], answer: "Before usage" },
                    { q: "The library <string> is used for:", options: ["Mathematical operations", "Character handling", "Input/output", "String manipulation"], answer: "String manipulation" },
                    { q: "In the expression A = L * L;, A is:", options: ["Constant", "Variable", "Operator", "Function"], answer: "Variable" },
                    { q: "A constant in C++ is declared using:", options: ["final", "const", "static", "define"], answer: "const" },
                    { q: "cout << area; means:", options: ["Print area", "Read area", "Calculate area", "Delete area"], answer: "Print area" },
                    { q: "To take user input, we use:", options: ["cout >>", "cin >>", "printf", "input()"], answer: "cin >>" },
                    { q: "Which operator inserts output to the console?", options: [">>", "<<", "&&", "=="], answer: "<<" },
                ]
            },
            {
                section: "Section 2: Control Structures",
                questions: [
                    { q: "Which operator gives remainder after division?", options: ["/", "%", "*", "&"], answer: "%" },
                    { q: "If x = 5 and ++x is executed, the new value is:", options: ["4", "5", "6", "Error"], answer: "6" },
                    { q: "In an if-statement, parentheses around the condition are:", options: ["Optional", "Required", "Deprecated", "Used only for loops"], answer: "Required" },
                    { q: "The equality operator is:", options: ["=", "==", "===", ":="], answer: "==" },
                    { q: "The logical OR operator is:", options: ["&&", "||", "not", "=="], answer: "||" },
                    { q: "What will 5 / 2 output?", options: ["2", "2.5", "3", "Error"], answer: "2" },
                    { q: "What will 5.0 / 2 output?", options: ["2", "2.5", "3", "Error"], answer: "2.5" },
                    { q: "In a switch statement, case values must be:", options: ["float", "string", "constant int or char", "variable"], answer: "constant int or char" },
                    { q: "What happens if break is removed in a switch case?", options: ["Program crashes", "Next case executes", "Compiler error", "Nothing"], answer: "Next case executes" },
                    { q: "The else if structure is mainly used for:", options: ["Nested loops", "Multiple alternative conditions", "Repeating statements", "None of these"], answer: "Multiple alternative conditions" },
                ]
            },
            {
                section: "Section 3: Loops, Arrays & Functions",
                questions: [
                    { q: "The for loop header contains:", options: ["Initialization, condition, update", "Input, output, return", "Type, variable, value", "All of these"], answer: "Initialization, condition, update" },
                    { q: "A while loop executes:", options: ["Once only", "Until condition is false", "At least once", "Randomly"], answer: "Until condition is false" },
                    // FIX: Changed answer to match option exactly to resolve the "Cannot read properties of null" error.
                    { q: "A do-while loop executes:", options: ["Before checking condition", "After checking condition", "Only if true", "Never"], answer: "Before checking condition" },
                    { q: "To stop an infinite loop, we must:", options: ["Remove braces", "Add condition update", "Add a print statement", "Use return"], answer: "Add condition update" },
                    { q: "Arrays in C++ are:", options: ["Dynamic", "Fixed-size", "Strings only", "Automatically resized"], answer: "Fixed-size" },
                    { q: "Valid array declaration:", options: ["int arr = [5];", "int arr[5];", "array int(5);", "int arr[] = ();"], answer: "int arr[5];" },
                    { q: "Array indices start from:", options: ["1", "0", "-1", "100"], answer: "0" },
                    { q: "To print all elements of an array:", options: ["use cout << arr;", "use a for loop", "use print(arr)", "not possible"], answer: "use a for loop" },
                    { q: "The function header int sum(int x, int y); means:", options: ["sum is a constant", "sum returns integer", "sum takes no parameters", "sum returns void"], answer: "sum returns integer" },
                    { q: "Functions help in:", options: ["Reusability", "Reducing memory", "Compilation", "All of these"], answer: "Reusability" },
                ]
            },
            {
                section: "Section 4: Structs & References",
                questions: [
                    { q: "A structure groups:", options: ["Similar data types", "Different data types", "Only integers", "Functions"], answer: "Different data types" },
                    { q: "struct Student {int id; string name;}; defines:", options: ["Object", "Class", "Structure", "Array"], answer: "Structure" },
                    { q: "Structure members are accessed using:", options: ["::", ".", "->", "#"], answer: "." },
                    { q: "Copying one struct variable to another is:", options: ["Allowed", "Not allowed", "Requires pointers", "Compiler error"], answer: "Allowed" },
                    { q: "Comparing two structs directly using ==", options: ["Works", "Doesn’t work", "Gives 0", "Always true"], answer: "Doesn’t work" },
                    { q: "Passing by value means:", options: ["Original data changes", "Copy is passed", "Reference is passed", "Pointer is passed"], answer: "Copy is passed" },
                    { q: "Passing by reference means:", options: ["Copy created", "New memory allocated", "Actual variable used", "Value ignored"], answer: "Actual variable used" },
                    { q: "A reference variable must be:", options: ["Initialized at declaration", "Declared later", "Optional", "Always null"], answer: "Initialized at declaration" },
                    { q: "A reference acts as:", options: ["Duplicate", "Alias", "Pointer", "Structure"], answer: "Alias" },
                    { q: "Structures are used for:", options: ["Arithmetic", "Combining related data", "Memory allocation", "Conditional logic"], answer: "Combining related data" },
                ]
            },
            {
                section: "Section 5: Pointers & Dynamic Memory",
                questions: [
                    { q: "A pointer stores:", options: ["Data", "Memory address", "Function name", "Structure"], answer: "Memory address" },
                    // The options include "int* p;", which matches the answer key, so no fix needed here.
                    { q: "To declare a pointer to int:", options: ["int p;", "int p;", "int* p;", "pointer<int> p;"], answer: "int* p;" },
                    { q: "&x gives:", options: ["Address of x", "Value of x", "Type of x", "Copy of x"], answer: "Address of x" },
                    { q: "*p means:", options: ["Value pointed by p", "Address of p", "Pointer name", "Constant"], answer: "Value pointed by p" },
                    { q: "To prevent dangling pointers, we use:", options: ["new keyword", "delete pointer", "delete then set to nullptr", "const pointer"], answer: "delete then set to nullptr" },
                    { q: "Dynamic memory is allocated by:", options: ["malloc", "new", "alloc()", "create()"], answer: "new" },
                    { q: "Dynamic memory is freed by:", options: ["free()", "delete", "remove()", "clear()"], answer: "delete" },
                    { q: "Which statement allocates an array dynamically?", options: ["new int[10];", "int new[10];", "malloc(10);", "array new int(10);"], answer: "new int[10];" },
                    { q: "To delete an array allocated dynamically:", options: ["delete array;", "delete[] array;", "remove array;", "free array;"], answer: "delete[] array;" },
                    { q: "int** q; means:", options: ["Pointer to int", "Pointer to pointer", "Array of int", "None"], answer: "Pointer to pointer" },
                ]
            },
            {
                section: "Section 6: ADTs, Linked Lists & Algorithms",
                questions: [
                    { q: "ADT stands for:", options: ["Abstract Data Tree", "Abstract Data Type", "Actual Data Type", "Advanced Data Table"], answer: "Abstract Data Type" },
                    { q: "An ADT defines:", options: ["Implementation only", "Operations and values", "Storage format", "Compiler settings"], answer: "Operations and values" },
                    { q: "In a linked list, each node contains:", options: ["Data only", "Pointer only", "Data + pointer", "None"], answer: "Data + pointer" },
                    { q: "The first node in a linked list is called:", options: ["Start", "Root", "Head", "Beginning"], answer: "Head" },
                    { q: "The last node of a linked list points to:", options: ["Next node", "Head", "Null", "Random address"], answer: "Null" },
                    { q: "Doubly linked lists use:", options: ["One pointer", "Two pointers", "No pointer", "Constant memory"], answer: "Two pointers" },
                    { q: "Array-based lists suffer from:", options: ["Slow access", "Fixed size & costly insertions", "Dynamic growth", "No data storage"], answer: "Fixed size & costly insertions" },
                    { q: "Linked lists are better when:", options: ["Random access needed", "Frequent insert/delete operations", "Fixed-size data", "Continuous memory required"], answer: "Frequent insert/delete operations" },
                    { q: "The efficiency of algorithms is measured by:", options: ["CPU speed", "Order of growth", "Compiler type", "Hardware model"], answer: "Order of growth" },
                    { q: "Big-O notation represents:", options: ["Memory location", "Worst-case time complexity", "Average case", "Input type"], answer: "Worst-case time complexity" },
                ]
            },
        ];

        // Function to render the quiz interface
        function renderQuiz() {
            let questionIndex = 0;
            quizForm.innerHTML = quizData.map(sectionData => {
                const sectionHtml = `
                    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 border-l-4 border-primary">
                        <h2 class="text-2xl font-bold text-primary mb-6">${sectionData.section} (${sectionData.questions.length} Questions)</h2>
                        <div class="space-y-6">
                            ${sectionData.questions.map((qData) => {
                                const qId = questionIndex++;
                                return `
                                    <div class="py-4 border-b border-gray-100 last:border-b-0" data-q-id="${qId}">
                                        <p class="text-lg font-medium text-gray-700 mb-3">${qId + 1}. ${qData.q}</p>
                                        <div class="space-y-2">
                                            ${qData.options.map((option, idx) => `
                                                <div class="answer-option">
                                                    <input type="radio" id="q${qId}o${idx}" name="q${qId}" value="${option}" ${isSubmitted ? 'disabled' : ''}>
                                                    <label for="q${qId}o${idx}">
                                                        <span class="text-base text-gray-600">${option}</span>
                                                    </label>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                return sectionHtml;
            }).join('');
        }

        // Function to handle quiz submission
        function submitQuiz(event) {
            event.preventDefault();
            if (isSubmitted) return;

            const warningMessage = document.getElementById('warning-message');
            warningMessage.classList.add('hidden'); // Hide any previous warning

            let allQuestions = [];
            quizData.forEach(section => {
                allQuestions.push(...section.questions);
            });
            const totalQuestions = allQuestions.length; // 60 questions

            let unansweredCount = 0;
            for (let i = 0; i < totalQuestions; i++) {
                const selectedOption = quizForm.querySelector(`input[name="q${i}"]:checked`);
                if (!selectedOption) {
                    unansweredCount++;
                }
            }

            // CHECK: Mandatory selection enforcement
            if (unansweredCount > 0) {
                warningMessage.querySelector('p:last-child').textContent = `You must answer ${unansweredCount} remaining questions before submitting the quiz.`;
                warningMessage.classList.remove('hidden');
                // Scroll to top to see the warning
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return; // Stop submission
            }

            // If all questions are answered, proceed with scoring
            isSubmitted = true;
            let score = 0;

            for (let i = 0; i < allQuestions.length; i++) {
                const questionElement = document.querySelector(`[data-q-id="${i}"]`);
                const qData = allQuestions[i];
                const selectedOption = quizForm.querySelector(`input[name="q${i}"]:checked`);

                // Clear previous highlights
                questionElement.querySelectorAll('.answer-option').forEach(el => el.classList.remove('correct', 'incorrect'));

                // The fix: Ensure the answer string exactly matches the value of one of the radio buttons.
                // The previous error was here because one answer string included extra text not present in the radio button's value.
                const correctInput = questionElement.querySelector(`input[value="${qData.answer}"]`);
                
                // If correctInput is null, the error would occur. But after fixing the quizData, it should be found.
                if (correctInput) {
                    const correctLabel = correctInput.parentNode;
                    correctLabel.classList.add('correct');
                } else {
                    console.error(`Error: Correct answer '${qData.answer}' not found for question ${i + 1}.`);
                }


                if (selectedOption) {
                    const selectedValue = selectedOption.value;
                    const selectedLabel = selectedOption.parentNode;

                    // If correct
                    if (selectedValue === qData.answer) {
                        score++;
                    } else {
                        // If incorrect, highlight selected wrong answer in red
                        selectedLabel.classList.add('incorrect');
                    }
                }
            }

            // Update UI elements
            document.getElementById('score-text').innerHTML = `You scored <span class="text-primary">${score} out of ${totalQuestions}</span> points!`;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            submitButton.textContent = "Quiz Submitted";
            
            // Disable all radio buttons
            quizForm.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);

            // Show results modal
            showResults();
        }

        // Show the results modal
        function showResults() {
            resultsContainer.classList.remove('hidden');
        }

        // Close the results modal
        function closeResults() {
            resultsContainer.classList.add('hidden');
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', renderQuiz);

    </script>

</body>
</html>
